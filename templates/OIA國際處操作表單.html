<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIA 國際處操作表單</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="/static/OIA.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
<style>
    body {
        padding: 15px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        width: 100%;
        max-width: 1200px;
        margin-bottom: 20px;
    }
    .table-container {
        flex-grow: 1;
        overflow: auto;
    }
    .datatable {
        width: 100% !important;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1 class="h2 mb-3">操作表單</h1>
        <form method="POST" class="row g-3">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label>學號:</label><br>
                        <input type="text" name="ID" class="form-control">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>姓名:</label><br>
                        <input type="text" name="name" class="form-control" size="10" >
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>訊息內容: </label><br>
                        <input type="text" name="text" class="form-control" size="8">
                    </div>
                </div>
                <div class="col-md-2" >
                    <div class="form-group" size="3">
                        <label>Line 名稱: </label><br>
                        <input type="text" name="Line_name" class="form-control" size="8">
                    </div> 
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>身份: </label><br>
                        <input type="text" name="Identity" class="form-control" size="10">
                    </div> 
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>學籍: </label><br>
                        <input type="date" name="Status" class="form-control" size="8">
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <div class="table-container">
        <table class="table datatable table-striped table-sm" data-search="true" id="table">
            <thead>
                <th scope="col">學號</th>
                <th scope="col">姓名</th>
                <th scope="col">訊息內容</th>
                <th scope="col">Chatbot開啟狀態</th>
                <th scope="col">請求真人服務</th>
                <th scope="col">Line 名稱</th>
                <th scope="col">身份</th>
                <th scope="col">學籍</th>
                <th scope="col">user_id</th>
            </thead>
            <tbody>
                {% for user in results %}
                    <tr>
                        <td>{{ user.ID }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.text }}</td>
                        <td>
                            <input type="checkbox" class="chatbot-status" data-user-id="{{ user.user_id }}" {% if user.Chatbot_status == '啟用' %}checked{% endif %}>
                        </td>
                        <td>
                            <input type="checkbox" class="human-service" data-user-id="{{ user.user_id }}" {% if user.Human_service == '是' %}checked{% endif %}>
                        </td>
                        <td>{{ user.Line_name }}</td>
                        <td>{{ user.Identity }}</td>
                        <td>{{ user.Status }}</td>
                        <td>{{ user.user_id }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
