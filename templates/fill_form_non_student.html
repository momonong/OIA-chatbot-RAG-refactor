<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交基本資訊 Submit basic information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>提交基本資訊 Submit basic information</h2>
    <form id="submit-form" action="/sign_up/non_student/fill_form" method="POST">
        <div class="form-group">
            <label for="name">姓名 Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="line_name">Line名稱 Your Line Nickname:</label>
            <input type="text" class="form-control" id="line_name" name="line_name" required>
        </div>
        <div class="form-group">
            <label for="Language">語言選擇 Language:</label>
            <select class="form-control" id="Language" name="language" required>
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <div>
            <label for="Identity">身份 Identity:</label>
            <select class="form-control" id="Identity" name="identity" required>
                <option value="unenrolled Freshmen">未入學新生 Unenrolled Freshmen</option>
                <option value="parent">家長 Parent</option>
                <option value="other">其他 Other</option>
            </select>
        </div>
        <br>
        <div>
            <label for="status">入學身份 Student Status（可用學號倒數第四碼判斷）:</label>
            <select class="form-control" id="Status" name="status" required>
                <option value="1">僑生 Overseas Chinese Students</option>
                <option value="2">國際生 International Students</option>
                <option value="3">陸生 Mainland Chinese Students</option>
            </select>
        </div>
        <br>
        <input type="hidden" id="user-id" name="user_id">
        <button type="submit" class="btn btn-primary">提交 Submit</button>
    </form>
</div>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    async function main() {
        await liff.init({ liffId: "{{ liff_id }}" });
        if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            document.getElementById("user-id").value = profile.userId;
        } else {
            liff.login();
        }
    }
    main();
</script>
</body>
</html>
